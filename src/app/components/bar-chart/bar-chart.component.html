<mat-form-field appearance="fill">
    <mat-label>Choisissez la vague</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="updateData($event)">
      <mat-option selected value="0">Vague 1</mat-option>
      <mat-option value="1" >Vague 2</mat-option>
      <mat-option value="2">Vague 3</mat-option>
      <mat-option value="3">Vague 4</mat-option>
      <mat-option value="4">Vague 5</mat-option>
    </mat-select>
  </mat-form-field>
